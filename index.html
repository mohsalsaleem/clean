--- 
layout: default 
---
<div class="home">
    <div class="row main">
        {% for post in site.posts limit:1 %}
        <div class="col s12 m12 l12 post-first">
            <div class="card horizontal">
                <div class="card-image">
                    <img src="{{ post.cover }}">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <span class="card-title post-title">{{ post.title }}</span>
                        <div class="post-content">{{ post.excerpt }}</div>
                    </div>
                    <div class="card-action">
                        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">Read More</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="row secondary">
        {% for post in site.posts %}
        <div class="col s12 m6 l4">
            <div class="card vertical">
                <div class="card-image">
                    {% if post.cover %}<img src="{{ post.cover }}"> {% endif %}
                </div>
                <div class="card-content {% unless post.cover %}no-cover{% endunless %}">
                    <span class="card-title post-title">{{ post.title }}</span>
                    <div class="post-content">{{ post.excerpt }}</div>
                </div>
                <div class="card-action">
                    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <p class="rss-subscribe">subscribe <a href="{{ " /feed.xml " | prepend: site.baseurl }}">via RSS</a></p>
</div>
